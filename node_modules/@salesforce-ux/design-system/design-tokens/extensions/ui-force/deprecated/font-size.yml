global:
  category: font-size
  type: font-size
  cssProperties:
  - font
  - font-size
  deprecated: true
imports:
- ../../../aliases/font-size.yml
props:
  FONT_SIZE_X_SMALL:
    value: 0.625rem
  FONT_SIZE_SMALL:
    value: 0.875rem
  FONT_SIZE_MEDIUM:
    value: 1rem
  FONT_SIZE_MEDIUM_A:
    value: 1.125rem
  FONT_SIZE_LARGE:
    value: 1.25rem
  FONT_SIZE_X_LARGE:
    value: 1.5rem
  FONT_SIZE_X_LARGE_A:
    value: 1.57rem
  FONT_SIZE_XX_LARGE:
    value: 2rem
  FONT_SIZE_TEXT_XX_SMALL:
    value: '{!FONT_SIZE_1}'
