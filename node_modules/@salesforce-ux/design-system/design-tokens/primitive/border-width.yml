global:
  category: border-style
  type: size
  cssProperties:
  - top
  - right
  - bottom
  - left
  - 'margin*'
  - 'padding*'
  - 'border*'
  - '*width'
  - '*height'
  - box-shadow
  - stroke
  - stroke-width
  scope: global
  primitive: true
imports:
- ../aliases/border-width.yml
props:
  BORDER_WIDTH_THIN:
    value: 1px
    access: global
  BORDER_WIDTH_THICK:
    value: 2px
    access: global
